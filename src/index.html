<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mapa Interactivo</title>

  <link rel="stylesheet" href="./style.css" />

  <!-- Preload imágenes (typo corregido: desktop) -->
  <link rel="preload" href="/assets/mapa-mobile.webp" as="image" media="(max-width: 899px)" fetchpriority="high">
  <link rel="preload" href="/assets/mapa-desktop.jpg" as="image" media="(min-width: 900px)" fetchpriority="high">

  <style>
    html,body{margin:0;height:100%;background:#000;}
    #mapa-canvas-wrapper{position:relative;width:100vw;height:100vh;overflow:hidden}
    canvas{position:absolute;inset:0;display:block}
  </style>
</head>
<body class="debug-minimap-mobile">
  <div id="mapa-canvas-wrapper" class="novela full-bleed">
    <!-- Filtro de fases (UIManager lo llena) -->
    <div id="phase-filter" class="phase-filter" aria-label="Fases"></div>

    <!-- Selector de mapas (UIManager lo llena) -->
    <div id="map-selector" class="map-selector-wrapper" aria-label="Seleccionar mapa"></div>

    <!-- Botón de menú (mobile) -->
    <button class="hamburger" aria-label="Abrir menú" aria-expanded="false">☰</button>

    <!-- Drawer de puntos -->
    <aside id="menu-puntos" class="drawer" aria-hidden="true" aria-label="Lista de puntos">
      <div class="drawer__head">
        <strong>Puntos</strong>
        <button class="drawer__close" aria-label="Cerrar">×</button>
      </div>
      <ul id="drawer-list" class="drawer__list"></ul>
    </aside>
    <div class="drawer-backdrop" hidden></div>

    <!-- Contenedor de overlays DOM -->
    <div id="overlay-layer" class="overlay-root" aria-hidden="true"></div>

    <!-- Canvas principal -->
    <canvas id="mapa-canvas" width="1280" height="720" aria-label="Mapa"></canvas>

    <!-- Controles mínimos -->
    <div class="ui" aria-label="Controles de navegación">
      <button class="btn prev" title="Anterior">◀</button>
      <div class="progress"></div>
      <button class="btn next" title="Siguiente">▶</button>
    </div>

    <!-- Spinner de carga opcional -->
    <div id="loading-spinner" hidden
         style="position:absolute;inset:0;display:grid;place-items:center;z-index:60;color:#fff;">
      Cargando…
    </div>

    <!-- Popups -->
    <div id="popup-backdrop" class="popup-backdrop" hidden></div>

    <div id="popup" class="popup popup-simple" hidden>
      <button id="popup-close" class="popup-close" aria-label="Cerrar">×</button>
      <h3 id="popup-title"></h3>
      <div id="popup-body"></div>
    </div>

    <div id="popup-detailed" class="popup popup-detailed" hidden>
      <button id="popup-detailed-close" class="popup-close" aria-label="Cerrar">×</button>
      <div class="popup-detailed__image-wrapper">
        <img id="popup-detailed-image" class="popup-detailed__image" alt="" />
      </div>
      <div class="popup-detailed__content">
        <h3 id="popup-detailed-title" class="popup-detailed__title"></h3>
        <div class="popup-detailed__datetime">
          <span id="popup-detailed-date" class="popup-detailed__date"></span>
          <span id="popup-detailed-time" class="popup-detailed__time"></span>
        </div>
        <div id="popup-detailed-location" class="popup-detailed__location"></div>
        <div id="popup-detailed-description" class="popup-detailed__description"></div>
        <div id="popup-detailed-involved-section" hidden>
          <h4 class="popup-detailed__section-title">Implicados</h4>
          <div id="popup-detailed-involved"></div>
        </div>
        <div id="popup-detailed-echos-section" hidden>
          <h4 id="popup-detailed-echos-title" class="popup-detailed__section-title"></h4>
          <div id="popup-detailed-echos"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Solo la app durante la depuración básica -->
  <script type="module" src="./app.js"></script>
  <!-- <script type="module" src="./editor.js"></script> -->
</body>
</html>
